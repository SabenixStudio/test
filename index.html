<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/pass.css" />
</head>
<body>
    <section class="main-content">
        <div class="container">
            <div class="pass-change">
                <!-- icon  -->
             <div class="illustration">
                <div class="ilus-img">
                    <i class="fa-solid fa-tower-observation"></i>
                </div>
                <h2>بخش تغییر رمز سابنیکس </h2>
                <p>                ما متوجه شدیم که شما پسورد خود را فراموش کرده اید، پس لطفا فیلد های زیر را وارد کنید</p>
                <div class="alert">
                    <p>لطفا لینک این صفحه را در اختیار کسی قرار <span class="threat">ندهید</span>; لینک این صفحه بعد از <span class="time">3 دقیقه</span>  به صورت خودکار منقضی میشود، پس لطفا زود دست به عمل شوید!</p>
                </div>
             </div>
             <div class="pass">
                <form class="inputs">
                    <div class="first">
                    <label class="input-label" for="password">پسورد جدید خود را وارد کنید</label>
                    <input class="form-control" type="password" id="password" placeholder="حداقل 8 کاراکتر" required>
                    </div>

                    <div class="second">
                    <label class="input-label" for="repeat-password">پسورد جدید را تکرار کنید</label>
                    <input class="form-control" type="password" id="repeat-password" placeholder="تکرار پسورد جدید" required>
                    </div>
                        <button class="submit" type="submit">تغییر پسورد</button>
                </form>
             </div>
            </div>
            
             
        </div>
    </section>


    
</body>
</html>
